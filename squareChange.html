<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Square</title>
		<button id="ColorButton">Change square color</button>
		<button id="DirectionButton">Change square direction</button>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			uniform float theta;

			void
			main()
			{
 			    float sin_theta = sin(theta);
			    float cos_theta = cos(theta);
			    gl_Position.x = vPosition.x * cos_theta - vPosition.y * sin_theta;
			    gl_Position.y = vPosition.x * sin_theta + vPosition.y * cos_theta;
			    gl_Position.z = 0.0;
			    gl_Position.w = 1.0;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			uniform vec4 color;

			void
			main()
			{
			    gl_FragColor = color;
			}
		</script>

		<script type="text/javascript" src="./Common/webgl-utils.js"></script>
		<script type="text/javascript" src="./Common/initShaders.js"></script>
		<script type="text/javascript" src="./Common/MV.js"></script>
		<script type="text/javascript" src="squareChange.js"></script>
	</head>

	<body>
		<canvas id="gl-canvas" width="600" height="600">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
