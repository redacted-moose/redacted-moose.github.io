<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Pick Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 projectionMatrix;

void
main()
{
    gl_Position = projectionMatrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;
uniform int i;

void
main()
{
    vec4 c[10];
    c[0] = color;
    c[1] = vec4(0.1, 0.0, 0.0, 1.0);
    c[2] = vec4(0.5, 0.0, 0.0, 1.0);
    c[3] = vec4(1.0, 0.0, 0.0, 1.0);
    c[4] = vec4(0.0, 0.1, 0.0, 1.0);
    c[5] = vec4(0.0, 0.5, 0.0, 1.0);
    c[6] = vec4(0.0, 1.0, 0.0, 1.0);
	c[7] = vec4(0.0, 0.0, 0.1, 1.0);
	c[8] = vec4(0.0, 0.0, 0.5, 1.0);
	c[9] = vec4(0.0, 0.0, 1.0, 1.0);
    

    if(i==0) gl_FragColor = c[0];
    else if(i==1) gl_FragColor = c[1];
    else if(i==2) gl_FragColor = c[2];
    else if(i==3) gl_FragColor = c[3];
    else if(i==4) gl_FragColor = c[4];
    else if(i==5) gl_FragColor = c[5];
    else if(i==6) gl_FragColor = c[6];
    else if(i==7) gl_FragColor = c[7];
    else if(i==8) gl_FragColor = c[8];
    else if(i==9) gl_FragColor = c[9];
	//gl_FragColor = c[i];  doesn't work!
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="pickSquare.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
